* {
    all: unset;
    font-family: 'CodeNewRoman Nerd Font Mono', monospace;
    font-size: 12px;
    outline: none;
    border: none;
    text-shadow:none;
    background-color:transparent;
}

window {
    all: unset;
    border-radius: 6px;
    background-color: #%background%;
    min-height: 5px;
    border: 2px solid #%main%;
}
#inner-box {
    margin: 2px;
    padding: 5px;
    border: none;
    color: #%foreground%;
    background-color: transparent;
}
#outer-box {    
    border: none;
    background-color: transparent;
}

#input {
    all:unset;
    margin-left:50px;
    margin-right:50px;
    margin-top:10px;
    padding: 5px;
    border: none;
    outline: none;
    color: #%foreground%;
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
    border-radius:6px;
    background-color: #%backerground%;
}

#input:focus {
    outline: none;
    border-radius:6px;
}
#text {
    margin: 5px;
    padding: 5px;
    color: #%foreground%;
    background-color: transparent;
    outline: none;
    margin-right:-30px;

}
#entry {
    margin: 1px;
    padding: 1px;
    border-radius: 6px;
    border: 2px solid transparent;
}

#entry:selected {
    margin: 1px;
    padding: 1px;
    border-radius: 6px;
    border: 2px solid #%main%;
}

#img {
  background-color: transparent;
}