# SUPER key too impossible to use....
$mainMod = CTRL

# Basic
bind = $mainMod, SPACE, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, ~/.config/scripts/window_float.sh
bind = $mainMod SUPER, T, exec, ~/.config/scripts/toggle_float.sh
bind = $mainMod, RETURN, fullscreen, 1
bind = $mainMod, R, exec, ~/.config/wofi/scripts/wofi.sh

# bind = $mainMod, SUPER, exec, ~/.config/scripts/minimaze_windows.sh
bind = $mainMod, M, exit

# Bind keys to move focused window between workspaces
bind = $mainMod SUPER, left, movewindow, l
bind = $mainMod SUPER, right, movewindow, r
bind = $mainMod SUPER, up, movewindow, u
bind = $mainMod SUPER, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume
binds:scroll_event_delay=0
bind = SUPER, mouse_down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bind = SUPER, mouse_up, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-

#wlsunset de/increase temperatur1
bind = $mainMod SUPER, mouse_down, exec, ~/.config/scripts/hyprsunset.sh up
bind = $mainMod SUPER, mouse_up, exec, ~/.config/scripts/hyprsunset.sh down

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, ~/.config/scripts/workspace_switch.sh 1
bind = $mainMod, 2, exec, ~/.config/scripts/workspace_switch.sh 2
bind = $mainMod, 3, exec, ~/.config/scripts/workspace_switch.sh 3
bind = $mainMod, 4, exec, ~/.config/scripts/workspace_switch.sh 4

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8

# ALT TAB AND SUPER KEY THIGS
bindr = SUPER, SUPER_L, exec, ~/.config/scripts/minimize_current_window.sh
bind = $Alt_L, Tab, cyclenext, focus

# Screenshot
bind = SUPER SHIFT, S, exec, ~/.config/scripts/screenshot.sh

#For games
# Lock normal keybinds
bind = $mainMod, F11, exec, ~/.config/scripts/toggle_keylock.sh
submap = clean

# Allowed keybinds even when locked
bind = $mainMod, F11, exec, ~/.config/scripts/toggle_keylock.sh

# Reset to the default keybind set
submap = reset

